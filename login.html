<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión - Gestor de Tareas</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background: var(--color-fondo);
      color: var(--color-texto);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .auth-container {
      max-width: 400px;
      width: 100%;
      padding: 2rem;
      background: rgba(0,0,0,0.7);
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    
    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .auth-form input {
      width: 100%;
      margin-bottom: 1rem;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #fff;
      color: #000;
      font-size: 16px;
      box-sizing: border-box;
    }
    
    .auth-tabs {
      display: flex;
      margin-bottom: 1rem;
      border-radius: 8px;
      overflow: hidden;
    }
    
    .auth-tab {
      flex: 1;
      padding: 12px;
      background: #333;
      border: none;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 16px;
    }
    
    .auth-tab.active {
      background: var(--color-acento);
      color: black;
      font-weight: bold;
    }
    
    .auth-tab:hover:not(.active) {
      background: #555;
    }
    
    .hidden {
      display: none;
    }
    
    .message {
      margin-top: 1rem;
      padding: 10px;
      border-radius: 5px;
      font-weight: bold;
      text-align: center;
    }
    
    .success {
      background: #4CAF50;
      color: white;
    }
    
    .error {
      background: #f44336;
      color: white;
    }
    
    .auth-form button {
      padding: 12px;
      background: var(--color-acento);
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
      font-size: 16px;
    }
    
    .auth-form button:hover {
      background: var(--color-boton-hover);
    }
    
    h1 {
      color: var(--color-acento);
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h1>Gestor de Tareas</h1>
    
    <div class="auth-tabs">
      <button class="auth-tab active" onclick="showTab('login')">Iniciar Sesión</button>
      <button class="auth-tab" onclick="showTab('register')">Registrarse</button>
    </div>
    
    <form id="loginForm" class="auth-form">
      <input type="text" id="loginUsername" placeholder="Usuario" required>
      <input type="password" id="loginPassword" placeholder="Contraseña" required>
      <button type="submit">Iniciar Sesión</button>
      <div id="loginMessage" class="message"></div>
    </form>
    
    <form id="registerForm" class="auth-form hidden">
      <input type="text" id="registerUsername" placeholder="Usuario" required>
      <input type="email" id="registerEmail" placeholder="Email" required>
      <input type="password" id="registerPassword" placeholder="Contraseña" required>
      <input type="password" id="registerConfirmPassword" placeholder="Confirmar Contraseña" required>
      <button type="submit">Registrarse</button>
      <div id="registerMessage" class="message"></div>
    </form>
  </div>

  <script>
    function showTab(tabName) {
      document.querySelectorAll('.auth-tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.auth-form').forEach(form => form.classList.add('hidden'));
      
      if (tabName === 'login') {
        document.querySelector('.auth-tab:nth-child(1)').classList.add('active');
        document.getElementById('loginForm').classList.remove('hidden');
      } else {
        document.querySelector('.auth-tab:nth-child(2)').classList.add('active');
        document.getElementById('registerForm').classList.remove('hidden');
      }
      
      // Limpiar mensajes
      document.getElementById('loginMessage').textContent = '';
      document.getElementById('loginMessage').className = 'message';
      document.getElementById('registerMessage').textContent = '';
      document.getElementById('registerMessage').className = 'message';
    }
    
    function showMessage(elementId, message, isError = true) {
      const element = document.getElementById(elementId);
      element.textContent = message;
      element.className = isError ? 'message error' : 'message success';
    }
    
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;
      
      // Validación básica
      if (!username || !password) {
        showMessage('loginMessage', 'Por favor completa todos los campos');
        return;
      }
      
      try {
        const response = await fetch('./login.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
        });
        
        const result = await response.json();
        
        if (result.success) {
          showMessage('loginMessage', '¡Inicio de sesión exitoso! Redirigiendo...', false);
          setTimeout(() => {
            window.location.href = './index.html';
          }, 1000);
        } else {
          showMessage('loginMessage', result.message || 'Credenciales incorrectas');
        }
      } catch (error) {
        showMessage('loginMessage', 'Error de conexión con el servidor');
      }
    });
    
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = document.getElementById('registerUsername').value;
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;
      const confirmPassword = document.getElementById('registerConfirmPassword').value;
      
      // Validación básica en el cliente
      if (!username || !email || !password || !confirmPassword) {
        showMessage('registerMessage', 'Por favor completa todos los campos');
        return;
      }
      
      if (password !== confirmPassword) {
        showMessage('registerMessage', 'Las contraseñas no coinciden');
        return;
      }
      
      if (password.length < 6) {
        showMessage('registerMessage', 'La contraseña debe tener al menos 6 caracteres');
        return;
      }
      
      try {
        const response = await fetch('./register.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `username=${encodeURIComponent(username)}&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}&confirm_password=${encodeURIComponent(confirmPassword)}`
        });
        
        const result = await response.json();
        
        if (result.success) {
          showMessage('registerMessage', '¡Registro exitoso! Redirigiendo...', false);
          setTimeout(() => {
            window.location.href = './index.html';
          }, 1000);
        } else {
          showMessage('registerMessage', result.message || 'Error en el registro');
        }
      } catch (error) {
        showMessage('registerMessage', 'Error de conexión con el servidor');
      }
    });
    
    // Enfocar el primer campo al cargar la página
    window.addEventListener('load', () => {
      document.getElementById('loginUsername').focus();
    });
  </script>
</body>
</html>
