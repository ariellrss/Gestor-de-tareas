<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestor de Tareas</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet" />
  <style>
    /* Estilos adicionales para el botón de cerrar sesión */
    #logoutBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      padding: 8px 16px;
      background-color: #ff5252;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
    }
    
    #logoutBtn:hover {
      background-color: #ff0000;
    }
    
    /* Ajustar el contenedor principal para el botón de logout */
    #paletteSelector {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <!-- El botón de cerrar sesión se agregará dinámicamente via JavaScript -->
  
  <h1>Gestor de Tareas</h1>

  <!-- Selector de paleta -->
  <div id="paletteSelector">
    <label>Paleta de colores:</label>
    <select id="colorPalette">
      <option value="default">Oscura</option>
      <option value="light">Clara</option>
      <option value="pastel">Pastel</option>
      <option value="neon">Neón</option>
      <option value="marina">Marina</option>
      <option value="otono">Otoño</option>
      <option value="retro">Retro Gamer</option>
    </select>
  </div>

  <!-- Formulario de tareas -->
  <form id="taskForm">
    <input type="text" id="taskName" placeholder="Nombre de la tarea" required />
    <input type="time" id="dueTime" required />
    <input type="date" id="dueDate" required />
    <select id="priority">
      <option value="alta">Alta</option>
      <option value="media">Media</option>
      <option value="baja">Baja</option>
    </select>
    <select id="status">
      <option value="pendiente">Pendiente</option>
      <option value="en proceso">En proceso</option>
      <option value="completada">Completada</option>
    </select>
    <select id="repeat">
      <option value="none">No repetir</option>
      <option value="weekly">Repetir semanalmente</option>
      <option value="monthly">Repetir mensualmente</option>
    </select>
    <textarea id="description" placeholder="Descripción de la tarea"></textarea>
    <button type="submit">Agregar</button>
  </form>

  <div id="calendar"></div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
