<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestor de Tareas</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet" />
</head>
<body>
  <h1>Gestor de Tareas</h1>

  <!-- Selector de paleta -->
  <div id="paletteSelector">
    <label>Paleta de colores:</label>
    <select id="colorPalette">
      <option value="default">Oscura</option>
      <option value="light">Clara</option>
      <option value="pastel">Pastel</option>
      <option value="neon">Neón</option>
      <option value="marina">Marina</option>
      <option value="otono">Otoño</option>
      <option value="retro">Retro Gamer</option>
    </select>
  </div>

  <!-- Botón para mostrar/ocultar controles de fondo -->
  <div id="bgToggleContainer">
    <button id="toggleBgPanel">Mostrar opciones de fondo</button>
  </div>

  <!-- Panel desplegable de fondo -->
  <div id="bgPanel" style="display:none;">
    <div id="bgInput">
      <label>Fondo personalizado: <input type="file" id="bgFile" accept="image/*" /></label>
      <button id="applyBgBtn">Aplicar fondo</button>
      <button id="removeBgBtn">Quitar fondo</button>
    </div>

    <div id="bgControls">
      <label>Tamaño:
        <select id="bgSize">
          <option value="cover">Cubrir</option>
          <option value="contain">Ajustar</option>
          <option value="auto">Auto</option>
        </select>
      </label>
      <label>Posición:
        <select id="bgPosition">
          <option value="center">Centro</option>
          <option value="top">Arriba</option>
          <option value="bottom">Abajo</option>
          <option value="left">Izquierda</option>
          <option value="right">Derecha</option>
        </select>
      </label>
    </div>

    <div id="bgAdjustControls">
      <label>Posición X: <input type="range" min="0" max="100" value="50" id="bgX" /></label>
      <label>Posición Y: <input type="range" min="0" max="100" value="50" id="bgY" /></label>
    </div>

    <div id="zoomControl">
      <label>Zoom del fondo: <input type="range" min="50" max="200" value="100" id="bgZoom" /> %</label>
    </div>
  </div>

  <!-- Formulario de tareas -->
  <form id="taskForm">
    <input type="text" id="taskName" placeholder="Nombre de la tarea" required />
    <input type="time" id="dueTime" required />
    <input type="date" id="dueDate" required />
    <select id="priority">
      <option value="alta">Alta</option>
      <option value="media">Media</option>
      <option value="baja">Baja</option>
    </select>
    <select id="status">
      <option value="pendiente">Pendiente</option>
      <option value="en proceso">En proceso</option>
      <option value="completada">Completada</option>
    </select>
    <select id="repeat">
      <option value="none">No repetir</option>
      <option value="weekly">Repetir semanalmente</option>
      <option value="monthly">Repetir mensualmente</option>
    </select>
    <textarea id="description" placeholder="Descripción de la tarea"></textarea>
    <button type="submit">Agregar</button>
  </form>

  <div id="calendar"></div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
